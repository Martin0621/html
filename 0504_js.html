    <style>
        .box {
            width: 300px;

            transition: 1s cubic-bezier(0.25,0.46,0.45,0.94)
        }
        .box:hover{
            width: 500px;
            height: 500px;
            background-color: rgb(243, 188, 228);
           
        }
    </style>
</head>
<h3>css transition</h3> 
<div class="box">

</div>

<body>




    <h3 id="myH3">Hello JS</h3>

    <script>
        // do 選的 getE by id

        // innerText文字轉換
        document.getElementById('myH3').innerText = "Hello Js 您好";
        document.getElementById('myH3').style.color = "red";

    </script>

</body>

</html>
